<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecruitPulse Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <!-- ── Header ── -->
  <header>
    <div class="brand">
      <div class="brand-logo">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.35-4.35" />
          <path d="M11 8v6M8 11h6" />
        </svg>
      </div>
      <div class="brand-text">
        <span class="brand-name">RecruitPulse</span>
        <span class="brand-sub">Job Scraper Agent</span>
      </div>
    </div>
    <div class="status-indicator" id="statusDot" title="Agent idle"></div>
  </header>

  <!-- ── Stats Bar ── -->
  <div class="stats-bar">
    <div class="stat-chip">
      <span class="stat-val" id="statTotal">0</span>
      <span class="stat-label">In Queue</span>
    </div>
    <div class="stat-chip success">
      <span class="stat-val" id="statSuccess">0</span>
      <span class="stat-label">Sent</span>
    </div>
    <div class="stat-chip error">
      <span class="stat-val" id="statFailed">0</span>
      <span class="stat-label">Failed</span>
    </div>
  </div>

  <!-- ── Controls ── -->
  <div class="controls">
    <div class="automation-group">
      <div class="automation-header">
        <label for="automationGap">Automation Gap (minutes)</label>
      </div>
      <div class="automation-controls">
        <input type="number" id="automationGap" min="1" placeholder="e.g. 60" class="automation-input" />
        <button id="btnSaveAutomation" class="btn btn-primary" title="Save & Enable Automation">
          Save Automation
        </button>
        <button id="btnDisableAutomation" class="btn btn-danger" title="Disable Automation" disabled>
          Disable
        </button>
      </div>
    </div>
    <div class="manual-controls">
      <button id="btnStart" class="btn btn-primary" title="Manually trigger one run (testing)">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5,3 19,12 5,21" />
        </svg>
        Start Agent
      </button>
      <button id="btnStop" class="btn btn-danger" title="Stop current run" disabled>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="6" width="12" height="12" />
        </svg>
        Stop
      </button>
    </div>
    <button id="btnCleanTest" class="btn btn-ghost" title="Clean jobs.json and add test data">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round">
        <path
          d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" />
      </svg>
      Clean & Test
    </button>
    <button id="btnClear" class="btn btn-ghost" title="Clear history & storage">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round">
        <path d="M3 6h18M8 6V4h8v2M19 6l-1 14H6L5 6" />
      </svg>
      Reset
    </button>
  </div>

  <!-- ── Settings ── -->
  <div class="settings-section">
    <button class="settings-toggle" id="btnToggleSettings">
      <div class="settings-toggle-label">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path
            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2">
          </path>
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
          </path>
        </svg>
        Telegram Configuration
      </div>
      <svg class="chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2">
        <path d="m6 9 6 6 6-6" />
      </svg>
    </button>
    <div class="settings-content" id="settingsContent">
      <div class="form-group">
        <label for="tgBotToken">Bot Token</label>
        <input type="text" id="tgBotToken" placeholder="123456789:ABCDEF..." />
      </div>
      <div class="form-group">
        <label for="tgChatIds">Chat IDs (comma-separated)</label>
        <input type="text" id="tgChatIds" placeholder="5770045910, 7592350610" />
      </div>
      <button id="btnSaveSettings" class="btn btn-primary btn-sm">Save Telegram Config</button>
    </div>
  </div>



  <!-- ── Footer ── -->
  <footer>
    <span id="footerStatus">Idle</span>
    <a href="https://landbetterjobs.com/dashboard" id="openDashboard" target="_blank">Open Dashboard ↗</a>
  </footer>

  <script type="module" src="popup.js"></script>
</body>

</html>
